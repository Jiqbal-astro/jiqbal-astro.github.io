<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog · Javed Iqbal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem 1.5rem 3rem;
      background: radial-gradient(circle at top, #020617 0, #000 55%, #020617 100%);
      color: #f9fafb;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 980px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
    }
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    header.site-header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(2,6,23,0.92);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid #1f2937;
      margin: -2rem -1.5rem 2rem;
      padding: 0.6rem 1.5rem;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }
    .brand {
      font-weight: 650;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 0.86rem;
    }
    .brand span { color: #60a5fa; }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.9rem;
    }
    .nav-links a {
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      color: #9ca3af;
      border: 1px solid transparent;
    }
    .nav-links a.active {
      background: rgba(96,165,250,0.16);
      color: #60a5fa;
      border-color: #1f2937;
    }
    .nav-links a:hover {
      background: rgba(96,165,250,0.12);
      color: #e5e7eb;
    }
    .card {
      background: radial-gradient(circle at top left, rgba(15,23,42,0.98), rgba(15,23,42,0.9));
      padding: 1.4rem 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(96,165,250,0.45);
      box-shadow: 0 0 35px rgba(56,189,248,0.35);
      margin-bottom: 1.5rem;
    }
    h1 { font-size: 2.1rem; margin-bottom: 0.5rem; }
    h3 { font-size: 1.2rem; margin-bottom: 0.4rem; }
    .section-intro { color: #9ca3af; font-size: 0.96rem; margin-bottom: 1.4rem; }
    .pub-meta { font-size: 0.88rem; color: #9ca3af; }
    .muted { color: #9ca3af; }
    .site-footer {
      margin-top: 2.5rem;
      border-top: 1px solid #1f2937;
      padding-top: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }
    @media (max-width: 720px) {
      header.site-header { padding-inline: 1rem; }
      body { padding-inline: 1rem; }
      .nav-links { display: none; }
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="nav-inner">
    <div class="brand">JAVED <span>IQBAL</span></div>
    <nav class="nav-links">
      <a href="../index.html#home">Home</a>
      <a href="../index.html#about">About</a>
      <a href="../research.html">Research</a>
      <a href="../full-publications.html">Publications</a>
      <a href="../projects.html">Projects</a>
      <a href="../outreach.html">Outreach</a>
      <a href="index.html" class="active">Blog</a>
      <a href="../index.html#contact">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section id="blog">
    <h1>Blog</h1>
    <p class="section-intro">
        Science communication, research reflections, and perspectives on how we understand the universe.
    </p>
    <div id="blog-list"></div>
  </section>
</main>

<footer class="site-footer">
  &copy; <span id="year"></span> Javed Iqbal · Astrophysicist
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const blogPosts = [
    {
      title: "Are We Alone? The Search for Life in the Vast Cosmos",
      date: "2025-03-12",
      prettyDate: "12 March 2025",
      tags: ["Exoplanets", "Astrobiology", "JWST", "Habitability"],
      summary: "A deep exploration of how JWST studies exoplanet atmospheres, how biosignatures form, and what modern astronomy tells us about the possibility of life beyond Earth.",
      link: "/blog/posts/are-we-alone.html"
    },
    {
      title: "Astronomy as a Dialogue Between Imagination and Data",
      date: "2025-11-15",
      prettyDate: "11 November 2025",
      tags: ["Scientific philosophy", "Exoplanets", "Research methods"],
      summary: "An exploration of how scientific imagination and empirical data interact to drive discovery in modern astronomy, especially in exoplanet research and planetary habitability studies.",
      link: "/blog/posts/astronomy-dialogue.html"
    },
    {
      title: "Why Small Stars May Be the Best Places to Search for Life",
      date: "2025-11-30",
      prettyDate: "30 November 2025",
      tags: ["Scientific philosophy", "Exoplanets", "Research methods"],
      summary: "An exploration of how scientific imagination and empirical data interact to drive discovery in modern astronomy, especially in exoplanet research and planetary habitability studies.",
      link: "/blog/posts/Small-Stars-May-Be-the-Best-Places.html"
    }
  ];

  function renderBlog() {
    const container = document.getElementById("blog-list");
    if (!container) return;
    container.innerHTML = "";
    blogPosts
      .sort((a, b) => (a.date < b.date ? 1 : -1))
      .forEach((post) => {
        const card = document.createElement("div");
        card.className = "card";

        const title = document.createElement("h3");
        title.textContent = post.title;

        const meta = document.createElement("p");
        meta.className = "pub-meta";
        meta.textContent = post.prettyDate + (post.tags?.length ? " · " + post.tags.join(", ") : "");

        const summary = document.createElement("p");
        summary.className = "muted";
        summary.textContent = post.summary;

        card.appendChild(title);
        card.appendChild(meta);
        card.appendChild(summary);

        if (post.link) {
          const link = document.createElement("a");
          link.href = post.link;
          link.textContent = "Read more";
          link.target = "_blank";
          link.rel = "noopener";
          link.style.display = "inline-block";
          link.style.marginTop = "0.6rem";
          card.appendChild(link);
        }

        container.appendChild(card);
      });
  }

  document.addEventListener("DOMContentLoaded", renderBlog);
</script>

</body>
</html>
